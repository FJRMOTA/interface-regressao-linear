<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

    </head>
    <body>

        <div class="container">

            <h1 class="display-4 mt-5">Previs達o de aumento na quantidade de suicidios</h1>
           
            <hr>          

            <div class="border p-5">
                
                <h2>Informe os seguintes dados:</h2>
                
                <div class="form-group">                
                    <label for="tv">IDH POR ANO:</label>
                    <input type="text" value=0,00 class='form-control' name="idh" id="idh" placeholder="Insira o valor do idh">                    
                </div><br>        
                
                <div class="form-group">                
                    <label for="radio">PIB PER CAPITA:</label>
                    <input type="text" value=0,00 class='form-control' name="pib-per-capita" id="pib-per-capita" placeholder="Insira o valor do pib per capita">                    
                </div><br>               
                
                <div class="form-group">                
                    <label for="jornal">PIB POR ANO</label>
                    <input type="text" value=0,00 class='form-control' name="pib-por-ano" id="pib-por-ano" placeholder="Insira o valor do pib por ano">                    
                </div><br>

                <div class="form-group my-5">
                                    
                    <input type="button" class='btn btn-primary' value="Previs達o" onclick="calcular()">                    
                
                </div>            
                
                <div class="form-group">
                    <h2 id="resultado">Previs達o de aumento de casos de suicidio:</h2>
                </div>

            </div>


        </div>
        <script>
            function calcular(){
            
                idh = parseFloat((document.getElementById("idh").value).replace(",", "."));
                pibPorAno = parseFloat((document.getElementById("pib-per-capita").value).replace(",", "."));
                pibPerCapita = parseFloat((document.getElementById("pib-por-ano").value).replace(",", "."));
                resultado = (Math.round(13.5924 + (idh*120.7099) + (pibPorAno*0.00) + (pibPerCapita*-0.0023)).toFixed(2)).replace(".", ",");
                document.getElementById("resultado").innerHTML = "Previs達o de aumento na quantidade de suicidios: "+resultado+" suicidios a mais.";
            }
        </script>
    </body>
</html>
